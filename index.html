<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/p1/css-work/attendence.css">
    <link rel="stylesheet" href="/p1/css-work/global.css">
</head>
<body>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <div class="attendence-marking-field">
        
        <div class="attendence-content">
            <div id="reader"></div>
            <div class="showed-content">
                <div class="userDetails">
                    <span class="image"></span>
                    <div class="details-box">
                        <p id="name">Ayush Semwal</p>
                        <p id="email">ayushsemwal26@gmail.com</p>
                    </div>
                </div>
                <hgroup>
                    <h1>attendence summary</h1>
                </hgroup>
                <div class="attendance-menupulation-field">
                    <div class="box" id="morning-status">
                        <h1>
                            M
                        </h1>
                        <div class="buttons">
                            <button class="markPresent" id="M-Present">mark me present</button>
                            <button class="markAbsent">mark me absent</button>
                        </div>
                    </div>
                    <div class="box" id="evening-status">
                        <h1>
                            Evening
                        </h1>
                        <div class="buttons">
                            <button class="markPresent" id="E-Present">mark me present</button>
                            <button class="markAbsent">mark me absent</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="/p1/js-work/scanqr.js"></script>
</body>
</html>
