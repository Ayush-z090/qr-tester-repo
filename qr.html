<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Test</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        #result-box {
            width: 300px;
            height: 50px;
            border: 1px solid black;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="scan">ðŸ“¡ Start Scanning</button>
    <div id="reader" style="width: 300px; height: 300px;"></div>
    <div id="result-box">Scan a QR Code</div>

    <script>
        document.getElementById("scan").addEventListener("click", () => {
            const html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" },  // Use back camera
                config,
                (decodedText, decodedResult) => {
                    document.getElementById("result-box").textContent = "Scanned: " + decodedText;
                    html5QrCode.stop(); // Stop scanning after a successful scan
                },
                (errorMessage) => {
                    console.warn("QR Scan Error:", errorMessage);
                }
            ).catch(err => {
                alert("Camera access failed: " + err);
            });
        });
    </script>
</body>
</html>
